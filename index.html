<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catálogo de Películas</title>
    <script type="module" crossorigin src="/fin/assets/index-CnWgov40.js"></script>
    <link rel="stylesheet" crossorigin href="/fin/assets/index-Dw9kERpT.css">
  </head>
  <body>
    <div class="search-container">
      <input type="text" id="search-input" placeholder="Buscar películas..." />
      <button id="search-button">Buscar</button>
    </div>
    <div id="movies-container"></div>
    <div class="pagination-container">
      <button id="prev-page" class="pagination-button">Anterior</button>
      <span id="page-info">Página 1</span>
      <button id="next-page" class="pagination-button">Siguiente</button>
    </div>

    <!-- Modal de detalles -->
    <div id="movie-modal" class="modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <div class="modal-body">
          <div class="modal-poster">
            <img id="modal-poster" src="" alt="Poster de la película" />
          </div>
          <div class="modal-info">
            <h2 id="modal-title"></h2>
            <div class="movie-details">
              <p>
                <strong>Fecha de estreno:</strong>
                <span id="modal-release-date"></span>
              </p>
              <p>
                <strong>Calificación:</strong>
                <span id="modal-rating"></span>/10
              </p>
              <p>
                <strong>Duración:</strong>
                <span id="modal-duration"></span> minutos
              </p>
            </div>
            <div class="movie-overview">
              <h3>Sinopsis</h3>
              <p id="modal-overview"></p>
            </div>
            <div class="movie-genres">
              <h3>Géneros</h3>
              <div id="modal-genres"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
